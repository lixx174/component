description = 'web basic component and model'

apply plugin: 'maven-publish'

dependencies {

}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        def user = project.findProperty('gpr.user') ?: System.getenv('GPR_USER')
        def token = project.findProperty("gpr.token") ?: System.getenv("GPR_TOKEN")

        print("********    ${user} -- ${token}")

        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/lixx174/component")
            credentials {
                username = user
                password = token
            }
        }
    }
}